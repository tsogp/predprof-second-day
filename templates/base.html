{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="snippets/header.css">
        {% block localCssLink %} {% endblock %}
        <title>{% block name %} {% endblock %}</title>
    </head>

    <body>
        <div class="the-main-wrapper">
            {% include 'snippets/header.html' %}
            <div class="main">
                {% block content %}
                {% endblock %}
            </div>
            <div class="footer">
                {% include 'snippets/footer.html' %}
            </div>
        </div>
    </body>

</html>
